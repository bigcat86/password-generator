<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Add criteria checkboxes and length textbox -->
        <div class="criteria">
            <h3>Select the criteria for your password</h3>
            <p>(must include lowercase characters)</p>
            <ul>
                <li><label for="lower"><input type="checkbox" id="lower" value="lower" checked>lowercase</label></li>
                <li><label for="upper"><input type="checkbox" id="upper">uppercase</label></li>
                <li><label for="number"><input type="checkbox" id="number">numbers</label></li>
                <li><label for="special"><input type="checkbox" id="special">special characters</label></li>
                <li><label for="length"><input type="text" id="length">length</label></li>
            </ul>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
